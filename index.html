  <link href="css/libbitcoin.css" type="text/css" rel="StyleSheet" />
  
  <noscript>Sorry, your browser does not support JavaScript!</noscript> 
  
  <script>
    $(document).ready(function()
    {
        var secure = false;

        if (secure)
        {
            start_block_subscription(SECURE_BLOCK_SERVICE_URL);
            start_heartbeat_subscription(SECURE_HEARTBEAT_SERVICE_URL);
            start_transaction_subscription(SECURE_TRANSACTION_SERVICE_URL);
        }
        else
        {
            start_block_subscription(PUBLIC_BLOCK_SERVICE_URL);
            start_heartbeat_subscription(PUBLIC_HEARTBEAT_SERVICE_URL);
            start_transaction_subscription(PUBLIC_TRANSACTION_SERVICE_URL);
        }
    });
  </script>
</head>

<body>
  <div id="main" class="main-div">
    <div class="width80 center">
      <a target="blank_" href="https://github.com/libbitcoin">
        <img src="images/libbitcoin-header.png" class="margint10">
      </a>
      <div>
        <table class="table table-hover table-dark table-sm">
          <caption>Heartbeat</caption>
          <thead>
            <tr>
              <th scope="col">Last updated</th>
              <th scope="col">Block Height</th>
            </tr>
          </thead>
          <tbody id="heartbeats">
          </tbody>
        </table>
      </div>

      <div>
        <table class="table table-hover table-dark table-sm">
          <caption>Recent Blocks</caption>
          <thead>
            <tr>
              <th scope="col">Block Height</th> 
              <th scope="col">Block Hash</th> 
              <th scope="col">Block Age</th>
              <th scope="col">Block Version</th>
            </tr>
          </thead>
          <tbody id="blocks">
          </tbody>
        </table>
      </div>

      <div>
        <table class="table table-hover table-dark table-sm">
          <caption>Latest Transactions</caption>
          <thead>
            <tr>
              <th scope="col">Transaction Hash</th>
              <th scope="col">Total Transacted (BTC)</th>
              <th scope="col"># Inputs</th>
              <th scope="col"># Outputs</th>
              <th scope="col">Received Time</th>
            </tr>
          </thead>
          <tbody id="transactions">
          </tbody>
        </table>
      </div>
      <div>
        <p>Powered by <a target="blank_" href="https://github.com/libbitcoin">Libbitcoin</a>.</p>
      </div>
    </div>
  </div>

</body>
</html>
